<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top">
        <div class="topcontent">
            <img src="img/logo 1.png" alt="logo do bate papo uol">
            <ion-icon name="people"></ion-icon>
        </div>
    </div>

    <div class="posts">
        <div class="message">
            <p class=time>(hora)</p>
            <p><span class=name>João</span> para <span class=name>Todos</span>: Oi, galera</p>
        </div>
        <div class="message red">
            <p class=time>(hora)</p>
            <p><span class=name>João</span> para <span class=name>Maria</span>: Oi, lindinha</p>
        </div>
        <div class="message gray">
            <p class=time>(hora)</p>
            <p><span class=name>João</span> entra na sala...</p>
        </div>
    </div>

    <div class="type">
        <input placeholder="Escreva aqui..." type="text">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <div class="sidebar hide">
        <h1>Escolha um contato para enviar mensagem:</h1>
        <div class="contactlist">
            <div class="everybody">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
            </div>
            <div class="contact">
                <ion-icon name="person-circle"></ion-icon>
                <p>nome do contato</p>
            </div>
        </div>
        <h1>Escolha a visibilidade</h1>
            <div class="public">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
            </div>
            <div class="private">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=scripts.js></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
    
    
</body>
</html>
